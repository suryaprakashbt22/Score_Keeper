<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <h1 class="title is-1  has-text-centered">Welcome to Score Keeper</h1>
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cGluZyUyMHBvbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1ScoreDisplay">0</span> - <span
                                        id="p2ScoreDisplay">0</span>
                                </h1>
                                <p class="subtitle is-5">Use The Buttons Below To Keep Score</p>
                            </div>
                            <label for="numberOfRounds" class="label is-inline">Rounds</label>
                            <!-- <div class="subtitle is-6">Rounds</div> -->
                            <div class="select is-small is-rounded">
                                <!-- No. Of Rounds -->
                                <select name="" id="numberOfRounds">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item is-rounded" id="p1Button">+1 Player
                                1</button>
                            <button class="is-info button card-footer-item is-rounded" id="p2Button">+1 Player
                                2</button>
                            <button class="is-danger button card-footer-item is-rounded" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
